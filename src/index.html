<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Lotto Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="./styles/vendor/reset.css">
    <link type="text/css" rel="stylesheet" href="./styles/index.css">
    <script type="module" src="scripts/index.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Lotto Generator</h1>
        </div>
    </header>
    <main class="l-game-container l-cell">
        <!-- Game Dropdown-->
        <select id="js-lotto-game-select">
            <option value="">-- Please choose a lotto --</option>
        </select>

        <!-- Game Controls -->
        <section class="l-well" id="js-game-controls" style="display: none;">
            <!-- Slider -->
            <div class="slider">
                <input class="slider-input" id="js-range-input" name="range-input" type="range" min="1" step="1">
                <div class="slider-info">
                    <label class="slider-info-text" for="js-range-input">Balls count: </label>
                    <output class="slider-info-number" id="js-range-output" for="js-range-input">0</output>
                </div>
            </div>

            <!-- Lotto balls -->
            <div id="js-lotto-balls"></div>

            <!-- Next button -->
            <div class="l-btn-container">
                <button class="btn" id="js-next-button" type="button">Next</button>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="l-cell">
            <div class="footer-image-area">
                <img src="./images/raccoon-gambling.png" alt="Raccoon gambling">
            </div>
            <div class="footer-content">
                <p class="footer-text">Gamble like nobodyâ€™s watching ðŸ™‚</p>
                <p class="footer-text">&copy; 2019, Raccoon & Duckling</p>
            </div>
        </div>
    </footer>
</body>

</html>
