<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lotto Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/vendor/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
    <script src="scripts/index.js" type="module" defer></script>
</head>

<body>

    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Lotto Generator</h1>
        </div>
    </header>
    <main>
        <div class="l-cell l-well">
            <ul class="l-lotto-number-list">
                <li class="lotto-number l-lotto-item">2</li>
                <li class="lotto-number l-lotto-item">5</li>
                <li class="lotto-number l-lotto-item">13</li>
                <li class="lotto-number l-lotto-item">21</li>
                <li class="lotto-number l-lotto-item">27</li>
                <li class="lotto-number l-lotto-item">31</li>
                <li class="lotto-number l-lotto-item">33</li>
                <li class="lotto-number l-lotto-item">36</li>
            </ul>
        </div>
        <div class="l-btn-bar">
            <input class="btn" type="button" value="Next">
        </div>
    </main>
    <footer></footer>
</body>

</html>
