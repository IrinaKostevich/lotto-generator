<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lotto Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/vendor/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
    <script src="scripts/index.js" type="module" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Lotto Generator</h1>
        </div>
    </header>
    <main>

        <!-- Select Game -->
        <div class="l-cell l-well">
            <select id="js-lotto-game-select">
                <option value="0">-- Please choose an option --</option>
            </select>
        </div>

        <!-- Lotto numbers -->
        <div id="js-lotto-container" class="l-cell l-well"></div>

        <!-- Next button -->
        <div class="l-btn-bar">
            <button id="js-next-button" class="btn" type="button">Next</button>
        </div>
    </main>
</body>

</html>
